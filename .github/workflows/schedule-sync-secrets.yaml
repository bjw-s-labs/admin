---
name: Schedule - Sync secrets

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_secrets_and_vars:
    name: Sync secrets and variables
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - bjw-s/home-ops
          - bjw-s/action-prettier-lint
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.REPODUSTER_APP_ID }}
          private-key: ${{ secrets.REPODUSTER_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Sync Secrets and Variables
        uses: cbrgm/sync-secrets-action@v1
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          target: ${{ matrix.repo }}
          type: actions
          secrets: |
            REPODUSTER_APP_ID=${{ secrets.REPODUSTER_APP_ID }}
